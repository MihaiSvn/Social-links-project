<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <div class="card">
    <figure class="card__fig">
      <img src="assets/images/avatar-jessica.jpeg" alt="Profile Pic" class="card__img" width="176" height="176">
      <div class="card__info">
      <figcaption class="card__figcaption">
        <h1>Jessica Randall</h1>
      </figcaption>
      <address class="card__location">London, United Kingdom</address>
      </div>
    </figure>

    <q class="card__quote">Front-end developer and avid reader.</q>


    <ul class="card__list">
      <li class="card__el"><a href="https://github.com/">GitHub</a></li>
      <li class="card__el"><a href="https://www.frontendmentor.io/learning-paths">Frontend Mentor</a></li>
      <li class="card__el"><a href="https://www.linkedin.com">LinkedIn</a></li>
      <li class="card__el"><a href="https://x.com/">Twitter</a></li>
      <li class="card__el"><a href="https://www.instagram.com/">Instagram</a></li>
    </ul>

  </div>
</body>

</html>
